site_name: CMU Multilingual Speech DB 
theme:
    name: material 
    features:
     - toc.integrate
     - navigation.tabs
     - navigation.sections

extra_css:
  - stylesheets/leaflet.css

extra_javascript:
  - javascripts/leaflet.js
  - javascripts/build_map.js

markdown_extensions:
  - toc:
      toc_depth : "1-1"
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.progressbar
